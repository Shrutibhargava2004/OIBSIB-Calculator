<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1 id="heading">CALCUMATE ME!!!</h1>
    <div class="main">
        <div class="sub_div">
            <div class="input">
                <input class="input" type="text"/>
            </div>
            <div class="digits">
                <div class="row">
                    <button class="button border">C</button>
                    <button class="button border">%</button>
                    <button class="button border"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="button border">/</button>
                </div>
                <div class="row">
                    <button class="button border">7</button>
                    <button class="button border">8</button>
                    <button class="button border">9</button>
                    <button class="button border">*</button>
                </div>
                <div class="row">
                    <button class="button border">4</button>
                    <button class="button border">5</button>
                    <button class="button border">6</button>
                    <button class="button border">-</button>
                </div>
                <div class="row">
                    <button class="button border">1</button>
                    <button class="button border">2</button>
                    <button class="button border">3</button>
                    <button class="button border">+</button>
                </div>
                <div class="row">
                    <button class="button border">00</button>
                    <button class="button border">0</button>
                    <button class="button border">.</button>
                    <button class="button border">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
